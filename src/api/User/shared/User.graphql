type User {
  id: Int!
  email: String
  firstName: String!
  lastName: String!
  age: Int
  password: String
  verifiedEmail: Boolean!
  phoneNumber: String
  VerifiedPhoneNumber: Boolean
  profilePhoto: String
  createdAt: String!
